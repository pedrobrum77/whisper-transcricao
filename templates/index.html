<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Transcrição de Áudio</title>
  </head>
  <body>
    <h1>Envie um áudio para transcrição</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept="audio/*" required />
      <button type="submit">Transcrever</button>
    </form>
    {% if transcription %}
      <h2>Transcrição:</h2>
      <p>{{ transcription }}</p>
    {% endif %}
  </body>
</html>
